<h1>Password generator</h1>
<div>
<label>Length</label>
<input type="text" (input)="onChangelength($any($event.target).value)"/>
</div>
<div>
  <label>Use letters</label>
  <input type="checkbox" (change)="changeletters()"/>
</div>

<div>
  <label>Use Numbers</label>
  <input type="checkbox" (change)="changenumbers()"/>
</div>

<div>
  <label>Use Symbols</label>
  <input type="checkbox" (change)="changesymbols()"/>
</div>

<div>
<button (click)="onButtonClick()">Generate</button>
</div>

<div>
<h3>your password</h3>
<input type="text" [value]="password"/>
</div>

{{password}}
<router-outlet></router-outlet>
